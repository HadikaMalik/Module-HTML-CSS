<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <h2 class="title">Confirm your details</h2>
      <form>
        <div class="first-name">
          <label for="fname">First name *</label>
          <input type="text" id="fname" name="fname" required />
        </div>

        <div class="last-name">
          <label for="lname">Last name *</label>
          <input type="text" id="lname" name="lname" required />
        </div>

        <div class="e-mail">
          <label for="email">Email address *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="color-options">
          <label for="color">Choose a color *</label>
          <select name="color" id="color" class="color" required>
            <option value="" disabled selected>Select a color</option>
            <option>Black</option>
            <option>Blue</option>
            <option>Green</option>
          </select>
        </div>

        <div class="size-options">
          <label for="size">Choose a size *</label>
          <select name="size" id="size" class="size" required>
            <option value="" disabled selected>Select a size</option>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
          </select>
        </div>

        <div class="choose-date">
          <label for="date">Choose a date *</label>
          <input type="date" id="date" name="date_field" max="2023/11/18" required/>
        </div>
      </form>

      <div class="button">
        <button type="button" class="place-order">Place your order</button>
      </div>
    </main>
    <footer>
      <h2>By Hadika Malik</h2>
    </footer>
  </body>
</html>
